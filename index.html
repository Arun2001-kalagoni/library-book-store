<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" contents="ie=edge">
    <script src="https://kit.fontawesome.com/27665e0491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title> NGIT ONLINE LIBRARY</title>
    <head>
        <body>
          <div class="container mt-4">
            <h1 class="display-4 text-center">
              <i class="fas fa-book-open text-primary"></i> NGIT<span class="text-primary">ONLINE</span>LIBRARY</h1>
              <input  style=width:1100px type="text" name="" placeholder="search book " id="myinput" onkeyup="searchfun()" >
              <form id="book-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                  <label for="isbn">ISBN#</label>
                  <input type="text" id="isbn" class="form-control">
                </div>
                <div class="form-group">
                  <label for="copies">No of copies available</label>
                  <input type="text" id="copies" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
              </form>
              <table class="table table-striped mt-5" id="mytable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>No of copies avalible</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="book-list"></tbody>
              </table>
          </div>        
   <script SRC="app.js"></script>
        </body>
    </head>
    <footer>
      <input type="button" name="" value="Logout"  onclick="validate()">
    </footer>
    <script>
      const searchfun=()=>{
        let filter=document.getElementById('myinput').value.toUpperCase();
        let mytable=document.getElementById('mytable');
        let tr=mytable.getElementsByTagName('tr');
        for(var i=0;i<tr.length;i++)
        {
          let td=tr[i].getElementsByTagName('td')[0];
          if(td)
          {
            let textvalue=td.textContent || td.innerHTML;
            if(textvalue.toUpperCase().indexOf(filter)>-1)
            {
              tr[i].style.display="";
            }else{
              tr[i].style.display="none";
            }
            
          }
        }
      }
    </script>
    <script>
      function validate()
      {
        window.location.href="log.html";
      }
    </script>
    
      
</html>
