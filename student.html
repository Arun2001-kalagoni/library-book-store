<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" contents="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" contents="ie=edge">
    <script src="https://kit.fontawesome.com/27665e0491.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title> NGIT ONLINE LIBRARY</title>
    <head>
        <body>
        <input  style=width:1350px type="text" name="" placeholder="search book " id="myinput" onkeyup="searchfun()" >
      <table class="table table-striped mt-5" id="mytable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN# </th>
            <th>No of copies available</th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script SRC="student.js"></script>
         
  </body>
    </head>
    <footer>
      <input type="button" name="" value="Logout"  onclick="validate()">
    </footer>
    <script>
      const searchfun=()=>{
        let filter=document.getElementById('myinput').value.toUpperCase();
        let mytable=document.getElementById('mytable');
        let tr=mytable.getElementsByTagName('tr');
        for(var i=0;i<tr.length;i++)
        {
          let td=tr[i].getElementsByTagName('td')[0];
          if(td)
          {
            let textvalue=td.textContent || td.innerHTML;
            if(textvalue.toUpperCase().indexOf(filter)>-1)
            {
              tr[i].style.display="";
            }else{
              tr[i].style.display="none";
            }
          }
        }
      }
    </script>
    <script>
      function validate()
      {
        window.location.href="log.html";
      }
      
    </script>

      </script>
      
</html>
